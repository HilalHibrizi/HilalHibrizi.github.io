<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contoh Strong&bold</title>
    <link rel="stylesheet" href="stylecss2.css" />
  </head>
  <body>
    <div class="contoh">
      <div id="emphasis">
        <p>
          <center>
            ini adalah contoh <em>Emphasis</em> tag Element
            <br />
            <img src="icon/emphasis.png" alt="img" />
          </center>
        </p>
      </div>
      <div class="contoh">
        <div id="italic">
          <p>
            <center>
              ini adalah contoh <i>Italic</i> tag Element
              <br />
              <img src="icon/italic.png" alt="img" />
            </center>
          </p>
        </div>
    </div>
  </body>
</html>
